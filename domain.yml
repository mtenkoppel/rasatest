version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - abort
  - talk_to_human
  - change_num_nights
  - change_date
  - change_location
  - book_hotel
  - faq
  - chitchat
  - inform
  - reset
  - yes_talk
  - no_talk
  - continue_processing_form
  - breakfast_yes
  - breakfast_no
  - payment_on_location
  - payment_online
  - ask_question
  - bookconfirm_yes
  - bookconfirm_no


entities:
- city
- number
- time
- GPE
- PERSON
- email

slots:
  city:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  arrival_date:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  num_nights:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  num_guests:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  person_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  breakfast:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  payment_method:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  sidetrack:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: false
    auto_fill: false
    influence_conversation: false


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
